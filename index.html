<html>
	<head>
		<title>Pong</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
		<script src = "fastclick.js"></script>
	</head>
	<body>
		<h1 id = "title">PONG</h1>
		<canvas id = "game"></canvas>
		<h3 id = "instructions">Use the UP and DOWN arrow keys or the buttons below to move the paddle. First player to 5 wins.</h3>
		<div id = "buttonContainer">
			<button class = "btn btn-primary moveButton" id = "upButton"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></button>
			<button class = "btn btn-primary moveButton" id = "downButton"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></button>
		</div>
	</body>
	<script src = "game.js"></script>
</html>
